name: Release Latest JMDict SQLite

on:
  schedule:
    - cron: '35 4 * * *'  # Every day at 4:35 AM UTC
  workflow_dispatch:      # Optional: allows manual runs

permissions:
  contents: write  # Required to push tags and create releases

jobs:
  parse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set release date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> "$GITHUB_OUTPUT"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'

      - name: Install dependencies
        run: npm ci

      - name: Parse
        run: npm run github:parse-jmdict

      - name: Create and push date-based tag
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git tag "release-${{ steps.date.outputs.date }}"
          git push origin "release-${{ steps.date.outputs.date }}"

      - name: Update 'latest' tag
        run: |
          git tag -f latest
          git push origin -f latest

      - name: GitHub Release Upload
        uses: softprops/action-gh-release@v2.3.2
        with:
          tag_name: release-${{ steps.date.outputs.date }}
          name: JMDict SQLite - ${{ steps.date.outputs.date }}
          files: ./data/jmdict.sqlite
          token: ${{ secrets.GITHUB_TOKEN }}
