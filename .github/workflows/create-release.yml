name: Release Latest JMdict SQLite

on:
  schedule:
    - cron: '35 4 * * *'  # Every day at 4:35 AM UTC
  workflow_dispatch:

permissions:
  contents: write

env:
  NODE_ENV: production 

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'
      - run: npm ci --also=dev
      - run: npm run test:production

  release:
    needs: test
    if: ${{ needs.test.result == 'success' }}
    runs-on: ubuntu-latest
    environment: production  # Ensure secrets are fetched from your "production" env
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'

      - name: Install dependencies
        run: npm ci --also=dev

      - name: Parse (generate database)
        run: npm run create-release:production

      - name: Set release date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> "$GITHUB_OUTPUT"
      
      - name: Read version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Generate SHA-256 and manifest files
        id: generate-manifest
        run: |
          DB_PATH=./data/jmdict.sqlite
          CHECKSUM=$(sha256sum "$DB_PATH" | cut -d ' ' -f1)
          VERSION="${{ steps.version.outputs.version }}"
          DATE="${{ steps.date.outputs.date }}"
          REPO_URL="https://github.com/${{ github.repository }}"
          PUBLIC_KEY=$(cat public.key | sed ':a;N;$!ba;s/\n/\\n/g')

          cat <<EOF > manifest.json
          {
            "version": "$VERSION",
            "date": "$DATE",
            "url": "$REPO_URL/releases/download/latest/jmdict.sqlite",
            "sha256": "$CHECKSUM",
            "pgp_public_key": "$PUBLIC_KEY"
          }
          EOF

      - name: Import PGP private key
        env:
          PGP_PRIVATE_KEY: ${{ secrets.PGP_PRIVATE_KEY }}
        run: |
          # Create a secure temporary file
          KEY_FILE=$(mktemp)
          chmod 600 "$KEY_FILE"
          printf "%s" "$PGP_PRIVATE_KEY" > "$KEY_FILE"

          # Import into GPG
          gpg --batch --import "$KEY_FILE"

          # Shred temporary file
          shred -u "$KEY_FILE"

      - name: Sign manifest.json
        run: |
          gpg --batch --yes --armor --detach-sign manifest.json

      - name: Update 'latest' tag
        run: |
          git tag -f latest
          git push origin -f latest

      - name: GitHub Release Upload for latest
        uses: softprops/action-gh-release@v2.3.2
        with:
          tag_name: latest
          name: JMdictSQLite-${{ steps.date.outputs.date }}-${{steps.version.outputs.version}}
          body: |
            ## Automatic Release

            - ðŸ“… Released on: ${{ steps.date.outputs.date }}
            - ðŸ§© Version: v${{ steps.version.outputs.version }}
            
            > This is an automatic release not reviewed by a human.
          files: |
            ./data/jmdict.sqlite
            manifest.json
            manifest.json.asc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}