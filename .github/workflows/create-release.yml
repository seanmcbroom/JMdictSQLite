name: Release Latest JMDict SQLite

on:
  schedule:
    - cron: '35 4 * * *'  # Every day at 4:35 AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  parse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'

      - name: Install dependencies
        run: npm ci

      - name: Parse
        run: npm run github:parse-jmdict

      - name: Set release date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> "$GITHUB_OUTPUT"

      - name: Generate SHA-256 and manifest files
        id: generate-manifest
        run: |
          DB_PATH=./data/jmdict.sqlite
          CHECKSUM=$(sha256sum "$DB_PATH" | cut -d ' ' -f1)
          DATE="${{ steps.date.outputs.date }}"
          REPO_URL="https://github.com/${{ github.repository }}"

          cat <<EOF > latest.json
          {
            "version": "$DATE",
            "url": "$REPO_URL/releases/download/latest/jmdict.sqlite",
            "sha256": "$CHECKSUM"
          }
          EOF

          cat <<EOF > manifest-$DATE.json
          {
            "version": "$DATE",
            "url": "$REPO_URL/releases/download/release-$DATE/jmdict.sqlite",
            "sha256": "$CHECKSUM"
          }
          EOF

      - name: Create and push date-based tag
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git tag "release-${{ steps.date.outputs.date }}"
          git push origin "release-${{ steps.date.outputs.date }}"

      - name: GitHub Release Upload for date
        uses: softprops/action-gh-release@v2.3.2
        with:
          tag_name: release-${{ steps.date.outputs.date }}
          name: JMDict SQLite - ${{ steps.date.outputs.date }}
          files: |
            ./data/jmdict.sqlite
            manifest-${{ steps.date.outputs.date }}.json
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update 'latest' tag
        run: |
          git tag -f latest
          git push origin -f latest

      - name: GitHub Release Upload for latest
        uses: softprops/action-gh-release@v2.3.2
        with:
          tag_name: latest
          name: JMDict SQLite - Latest
          files: |
            ./data/jmdict.sqlite
            latest.json
          token: ${{ secrets.GITHUB_TOKEN }}
