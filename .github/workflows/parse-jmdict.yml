# .github/workflows/parse-jmdict.yml
name: Daily JMdict Parser

on:
  schedule:
    - cron: '0 3 * * *'  # Runs every day at 3 AM UTC
  workflow_dispatch:      # Optional: allows manual runs

jobs:
  parse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'

      - name: Install dependencies
        run: npm ci

      - name: Parse
        run: npm run github:parse-jmdict

      - name: Set release date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> "$GITHUB_OUTPUT"

      - name: GitHub Release Upload
        uses: softprops/action-gh-release@v2.3.2
        if: github.ref_type == 'tag'
        with:
          tag_name: latest
          name: JMDict SQLite - ${{ steps.date.outputs.date }}
          files: ./data/jmdict.sqlite